<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Which movie came out first: Release Year</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">


<link rel="stylesheet" href="higherorlower.css">

</head>

<body class="flex flex-col min-h-screen">

<header class="bg-film-surface/80 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <a href="/letterboxd-game/" class="flex items-center gap-2">
      <div class="w-9 h-9 rounded-lg bg-orange-500 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-white">
          <path d="M3 3h18v18H3V3zm2 2v14h14V5H5z"/>
        </svg>
      </div>
      <span class="text-xl font-serif font-bold">
        Letterboxd <span class="text-gradient-accent">Games</span>
      </span>
    </a>
    <nav class="flex items-center gap-6">
      <a href="/letterboxd-game/" class="hover:text-white transition">Home</a>
      <a href="/letterboxd-game/info" class="hover:text-white transition">Info</a>
    </nav>
  </div>
</header>

<section class="relative text-center py-24 md:py-32 bg-gradient-to-br from-gray-900 via-gray-800 to-green-900">
  <div class="relative z-10 max-w-3xl mx-auto px-4">
    <h1 class="text-5xl md:text-6xl font-bold mb-4">
      Newer or Older: Release Year
    </h1>
    <p class="text-lg md:text-xl text-gray-400">
      Guess if the right film is newer or older than the left film.
    </p>
  </div>
</section>

<section class="container mx-auto px-4 py-12 flex-1 text-center">

  <div id="score" class="text-lg font-semibold mb-6">Score: 0</div>
  <div id="highscore" class="text-lg font-semibold mb-6 text-orange-500">
  High Score: 0
  </div>

  <div id="rating-users">
    <div class="rating-card" id="leftFilm"></div>
    <div class="rating-card" id="rightFilm"></div>
  </div>

  <div class="flex justify-center gap-6 my-6">
    <button id="newerBtn" class="bg-orange-500 hover:bg-orange-600 text-black px-6 py-3 font-semibold rounded-lg text-lg transition">
      Newer
    </button>
    <button id="olderBtn" class="bg-orange-500 hover:bg-orange-600 text-black px-6 py-3 font-semibold rounded-lg text-lg transition">
      Older
    </button>
  </div>

  <div id="result" class="text-lg font-semibold mb-6 whitespace-pre-line"></div>

  <div id="nextBtnContainer" class="mb-6 hidden">
    <button id="nextBtn" class="bg-green-500 hover:bg-green-600 text-black px-6 py-3 font-semibold rounded-lg text-lg transition">
      Next Round
    </button>
  </div>

  <div class="h-24"></div>

</section>

<footer class="bg-film-surface border-t border-gray-800 py-12 text-center mt-auto">
  <h3 class="text-orange-500 mb-2">
    Letterboxd Games ~ Fan project, Not affiliated with Letterboxd
  </h3>
  <p class="text-gray-400 mb-1 flex items-center justify-center gap-2">
    Made with
    <svg width="18" height="18" viewBox="0 0 24 24" class="inline-block">
      <defs>
        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="hsl(25,95%,55%)"/>
          <stop offset="100%" stop-color="hsl(35,90%,60%)"/>
        </linearGradient>
      </defs>
      <path
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
           2 6 4 4 6.5 4 
           8.24 4 9.91 5.01 10.44 6.36 
           10.97 5.01 12.64 4 14.38 4 
           16.88 4 18.88 6 18.88 8.5 
           18.88 12.28 15.48 15.36 10.33 20.04L12 21.35z"
        fill="url(#heartGradient)"
      />
    </svg>
    for film lovers
  </p>
  <p class="text-gray-400">
    Follow me on 
    <a href="https://letterboxd.com/MovieLover384/" target="_blank" class="text-orange-500 hover:text-orange-400 underline">
      Letterboxd
    </a>
  </p>
</footer>

<script>

let movies = [];
let remainingMovies = [];
let leftMovie = null;
let rightMovie = null;
let score = 0;

let highScore = localStorage.getItem("yearGameHighScore")
    ? parseInt(localStorage.getItem("yearGameHighScore"))
    : 0;

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("highscore").innerText = `High Score: ${highScore}`;
});

async function loadData() {
    const data = await fetch('4fav.json').then(res => res.json());
    movies = data.flatMap(user => user.favorites);
    remainingMovies = [...movies];
    startRound();
}

function extractYear(title) {
    const match = title.match(/\((\d{4})\)/);
    return match ? parseInt(match[1]) : null;
}

function cleanTitle(title) {
    return title.replace(/\s*\(\d{4}\)$/, "");
}

function getRandomMovie() {
    if (remainingMovies.length === 0) remainingMovies = [...movies];
    return remainingMovies.splice(Math.floor(Math.random() * remainingMovies.length), 1)[0];
}

function startRound() {
    document.getElementById('result').innerText = "";
    document.getElementById('nextBtnContainer').classList.add('hidden');
    document.getElementById('newerBtn').disabled = false;
    document.getElementById('olderBtn').disabled = false;

    if (!leftMovie) {
        leftMovie = getRandomMovie();
    }

    rightMovie = getRandomMovie();
    displayMovies();
}

function displayMovies() {
    const leftDiv = document.getElementById('leftFilm');
    const rightDiv = document.getElementById('rightFilm');

    const leftYear = extractYear(leftMovie.title);
    const leftTitle = cleanTitle(leftMovie.title);
    const rightTitle = cleanTitle(rightMovie.title);

    leftDiv.innerHTML = `
        <img src="${leftMovie.poster_url}" class="shadow-xl">
        <h3 class="text-xl font-bold mt-2">${leftTitle}</h3>
        <p class="text-orange-500 text-lg font-semibold mt-1">${leftYear}</p>
    `;

    rightDiv.innerHTML = `
        <img src="${rightMovie.poster_url}" class="shadow-xl">
        <h3 class="text-xl font-bold mt-2">${rightTitle}</h3>
        <p class="text-orange-500 text-lg font-semibold mt-1">????</p>
    `;
}

function slideRightToLeft() {
    const leftDiv = document.getElementById('leftFilm');
    const rightDiv = document.getElementById('rightFilm');

    leftDiv.style.transition = 'transform 0.7s ease, opacity 0.7s ease';
    leftDiv.style.transform = 'translateX(-120%)';
    leftDiv.style.opacity = '0';

    rightDiv.style.transition = 'transform 0.7s ease';
    rightDiv.style.transform = 'translateX(-100%)';

    setTimeout(() => {
        leftMovie = rightMovie;

        leftDiv.style.transition = '';
        leftDiv.style.transform = '';
        leftDiv.style.opacity = '';
        rightDiv.style.transition = '';
        rightDiv.style.transform = '';

        rightMovie = getRandomMovie();
        displayMovies();

        document.getElementById('newerBtn').disabled = false;
        document.getElementById('olderBtn').disabled = false;

    }, 700);
}

function makeGuess(isNewer) {

    document.getElementById('newerBtn').disabled = true;
    document.getElementById('olderBtn').disabled = true;

    const leftYear = extractYear(leftMovie.title);
    const rightYear = extractYear(rightMovie.title);

    document.querySelector('#rightFilm p').innerText = rightYear;

    const sameYear = rightYear === leftYear;
    const actualNewer = rightYear > leftYear;
    const resultDiv = document.getElementById('result');

    if (
        sameYear ||
        (isNewer && actualNewer) ||
        (!isNewer && !actualNewer)
    ) {

        score++;
        document.getElementById('score').innerText = `Score: ${score}`;
        resultDiv.innerText = "Correct!";
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        setTimeout(slideRightToLeft, 900);

    } else {

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("yearGameHighScore", highScore);
            document.getElementById("highscore").innerText = `High Score: ${highScore}`;
        }

        resultDiv.innerText =
            `Wrong! ${rightYear}\nFinal Score: ${score}`;

        document.getElementById('nextBtnContainer').classList.remove('hidden');

        score = 0;
        document.getElementById('score').innerText = "Score: 0";
        leftMovie = null;
        remainingMovies = [...movies];
    }
}

document.getElementById('newerBtn').addEventListener('click', () => makeGuess(true));
document.getElementById('olderBtn').addEventListener('click', () => makeGuess(false));
document.getElementById('nextBtn').addEventListener('click', startRound);

loadData();

</script>

</body>
</html>
